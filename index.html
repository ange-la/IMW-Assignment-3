<!DOCTYPE html>
<html>
  <head>
    <title>Amorphophallus Titanum</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CSS -->
    <link rel="stylesheet" href="plant.css">
<!-- JavaScript -->
<!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous">
    </script>
<!-- My JavaScript -->
<!--    <script src="plant.js"></script> -->
    <script src="NEW.js"></script>
  </head>

  <body>
<!-- Split Screen 2 Options @ https://www.w3schools.com/howto/howto_css_split_screen.asp -->
    <a href="#" class="nurture-flower">
      <div class="centered">
        <h1>NURTURE THE<br>TITAN ARUM</h1>
      </div>
    </a>
<!-- FULL SCREEN chosen option -->
    <div class="full-nurture">
      <h1 class="nurture-text">NURTURE THE TITAN ARUM</h1>
      <h1 class="true-text">THE TITAN ARUM HAS BLOOMED BEAUTIFULLY!</h1>
      <h1 class="false-text">THE TITAN ARUM HAS ROOT ROT!</h1>
      <h1 class="neglected-text">THE TITAN ARUM WAS NEGLECTED!</h1>
      <h1 class="scorched-text">THE TITAN ARUM WAS SCORCHED!</h1>
      <h1 class="underwatered-text">THE TITAN ARUM WAS UNDERWATERED!</h1>
      <div class="ground-shadow-light"></div>
      <div class="soil-ground"></div>
      <div class="small-soil-nurture"></div>
<!-- CORPSE FLOWER growing ILLUSTRATOR IMPORT -->
      <img class="stage-1" src="IMW-A3-Elements/corpse-flower-1.svg">
<!-- CORPSE FLOWER root rot ILLUSTRATOR IMPORT -->
      <img class="root-rot-1" src="IMW-A3-Elements/root-rot-1.svg">
<!-- CORPSE FLOWER underwatered ILLUSTRATOR IMPORT -->
      <img class="underwatered-1" src="IMW-A3-Elements/underwatered-1.svg">

<!-- CORPSE FLOWER withering ILLUSTRATION IMPORTS -->



<!-- BUTTONS -->
      <div class="buttons">
        <button class="plant-button" id="plant-button"><h2>PLANT SEED</h2></button>
        <button class="water-button" id="water-button"><h2>WATER</h2></button>
<!-- SUNLIGHT BUTTONS -->
        <button class="sunlight-button" id="sunlight-button"><h2>MORE SUNLIGHT</h2></button>
        <button class="leaveSunlight-button" id="leaveSunlight-button"><h2>MORE SUNLIGHT</h2></button>
        <button class="moreSunlight-button" id="moreSunlight-button"><h2>MORE SUNLIGHT</h2></button>
<!-- LEAVE BUTTONS -->
        <button class="leave-button" id="leave-button"><h2>LEAVE ALONE</h2></button>
        <button class="secondLeave-button" id="secondLeave-button"><h2>LEAVE ALONE</h2></button>
        <button class="waterLeave-button" id="waterLeave-button"><h2>LEAVE ALONE</h2></button>
        <button class="sunlightLeave-button" id="sunlightLeave-button"><h2>LEAVE ALONE</h2></button>
      </div>
    </div>


  </body>
</html>
